<html>
<head>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="../static/gauge.js"></script>
	<link rel="stylesheet" href="../static/styles.css">
</head>
<header>
	Reap-Eat: The Smart Greenhouse
</header>
<body style="text-align: center;">
	<section>
		<h1>System Monitor</h1>
		<div id="chart_div"></div>
	</section>
	<section>
		<h1>Command Prompt</h1>
		<form>
			<div id="temperature">
				<label for="temperature">Set temperature</label>
				<input type="number" min="60" max="100">
				<button>Submit</button>
			</div>
			<br>
			<div id="humidity">
				<label for="humidity">Set humidity</label>
				<input type="number" min="0" max="100">
				<button>Submit</button>
			</div>
			<br>
			<div>
				<label for="brightness">Set brightness</label>
				<input type="number" min="0" max="100">
				<button>Submit</button>
			</div>
		</form>
		
	</section>
</body>
<footer>
</footer>
</html>
